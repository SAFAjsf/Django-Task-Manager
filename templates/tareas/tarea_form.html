<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Tarea</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Tarea{% else %}Crear Nueva Tarea{% endif %}</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Guardar Tarea</button>
    </form>

    <hr>
    <p><a href="{% url 'lista_tareas' %}">Volver a la Lista</a></p>
</body>
</html>
